<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(240, 240, 240);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 뷰포트를 넘어가는 부분을 숨김 */
        }

        .main-container {
            background-color: white;
            width: 1800px;
            height: 850px;
            display: flex;
            flex-direction: column; /* 내용 영역을 세로로 배치 */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* x-offset, y-offset, blur-radius, color */
            overflow: hidden; /* 뷰포트를 넘어가는 부분을 숨김 */
        }

        .header-container {
            display: flex;
            justify-content: space-between; /* 로고와 네비게이션 바를 양쪽 끝으로 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 네비게이션 높이 설정 */
            margin-bottom: 50px; /* 헤더와 내용 사이의 간격 설정 */
        }

        .nav {
            display: flex;
            align-items: center;
            height: 100%; /* 부모 요소의 높이에 맞춤 */
            margin-top: 30px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            margin-left: 20px; /* 링크 간의 간격 설정 */
            margin-right: 50px; /* 오른쪽 여백 */
            font-size: 16px;
        }

        .logo {
            display: flex;
            margin-top: 30px;
            align-items: center; /* 세로 중앙 정렬 */
            margin-left: 50px; /* 왼쪽 여백 */
        }

        .logo img {
            width: 200px; /* 이미지의 너비 조정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            max-height: 80px; /* 최대 높이 설정 (네비게이션 바 높이에 맞춤) */
            object-fit: contain; /* 이미지 비율을 유지하면서 크기 조정 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 첫 번째 컬럼은 1fr, 두 번째 컬럼은 2fr 크기로 설정 */
            grid-template-rows: auto; /* 자동으로 로우 크기 조정 */
            gap: 40px;
            width: 1500px;
            height: 520px;
            margin: 0 auto; /* 중앙 정렬 */
        }

        /* 기본 스타일 */
        .grid-item {
            background-color: rgb(240, 240, 240);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 5px;
            padding: 10px; /* 아이템 1 내부 여백 */
        }

        /* 개별 아이템의 크기 및 스타일 조정 */
        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: row; /* 묶음을 가로로 배치 */
            justify-content: space-around; /* 묶음 사이의 간격 조정 */
            align-items: center;
            height: 180px; /* 전체 높이 */
        }

        .item1-wrapper {
            display: flex;
            flex-direction: column; /* 각 묶음 내에서 이미지와 텍스트를 수직으로 배치 */
            align-items: center;
            width: auto; /* 묶음의 너비를 내용에 맞게 조정 */
            margin-right: 10px; /* 묶음 사이의 간격 */
        }

        .item1-favorite-img {
            width: 150px; /* 이미지 너비 */
            height: 120px; /* 이미지 높이 */
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-bottom: 5px; /* 이미지와 텍스트 사이 간격 */
        }

        .item1-favorite-text {
            text-align: center;
            width: 150px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .item2 {
            grid-column: 2 / 3; /* 두 번째 컬럼에 배치 */
            grid-row: 1 / 3;    /* 첫 번째와 두 번째 로우를 차지 */
            height: 180px; /* 원하는 높이로 지정 */
        }

        .item2-Box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px; /* 원하는 높이로 지정 */
            width: 150px; /* 원하는 넓이로 지정 */
            background-color: black;
        }

        .item3 {
            grid-column: 1 / 2; /* 첫 번째 컬럼에 배치 */
            grid-row: 2 / 3;    /* 두 번째 로우에 배치 */
            height: 440px; /* 원하는 높이로 지정 */
            gap: 30px;
        }

        .item3-calculator {
            width: 48%; /* 부모 요소의 전체 너비 사용 */
            height: 80%; /* 부모 요소의 60% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .item3-info {
            width: 38%; /* 부모 요소의 전체 너비 사용 */
            height: 80%; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .item4 {
            grid-column: 2 / 3; /* 두 번째 컬럼에 배치 */
            grid-row: 2 / 3;    /* 두 번째 로우에 배치 */
            display: flex;
            flex-direction: column; /* Flexbox를 사용해 자식 요소를 수직으로 정렬 */
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .item4-img {
            width: 80%; /* 부모 요소의 전체 너비 사용 */
            height: 60%; /* 부모 요소의 60% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
        }

        .item4-text {
            width: 80%; /* 부모 요소의 전체 너비 사용 */
            height: 25%; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-container">
        <span class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="logo">
            </a>
        </span>
        <div class="nav">
            <a href="/product"><h4>product</h4></a>
            <a href="/custom"><h4>Custom</h4></a>
            <a href="/mypage"><h4>MyPage</h4></a>
            <a th:if="${memberId != null }" href="/logout"><h4>Logout</h4></a> <!-- 로그인 된 경우 -->
            <a th:if="${memberId == null}" href="/member/login"><h4>Login</h4></a> <!-- 로그인 안된 경우 -->
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item item1">
            <div class="item1-wrapper">
                <div class="item1-favorite-img">이미지1</div>
                <div class="item1-favorite-text">텍스트1</div>
            </div>
            <div class="item1-wrapper">
                <div class="item1-favorite-img">이미지2</div>
                <div class="item1-favorite-text">텍스트2</div>
            </div>
            <div class="item1-wrapper">
                <div class="item1-favorite-img">이미지3</div>
                <div class="item1-favorite-text">텍스트3</div>
            </div>
            <div class="item1-wrapper">
                <div class="item1-favorite-img">이미지4</div>
                <div class="item1-favorite-text">텍스트4</div>
            </div>
            <div class="item1-wrapper">
                <div class="item1-favorite-img">이미지5</div>
                <div class="item1-favorite-text">텍스트5</div>
            </div>
        </div>
        <div class="grid-item item2">
            <div class="item2-Box">
                <a th:if="${memberId}" th:text="'환영합니다, ' + ${memberId} + ' 회원님!'"></a> <!-- 사용자 이름 표시 -->
                <a th:if="${memberId == null}" href="/member/login">로그인</a> <!-- 로그인 안된 경우 -->
            </div>
        </div>
        <div class="grid-item item3">
            <div class="item3-calculator">
                카페인계산기
            </div>
            <div class="item3-info">
                이미지형정보
            </div>
        </div>
        <div class="grid-item item4">
            <div class="item4-img">
                이미지
            </div>
            <div class="item4-text">
                텍스트
            </div>
        </div>
    </div>
</div>

</body>
</html>
