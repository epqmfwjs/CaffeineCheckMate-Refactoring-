<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
<input type="hidden" id="loginMemberPK" th:value="${memberPK}">
<div class="main-container">
    <div class="header-container">
        <span class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="logo">
            </a>
        </span>
        <div class="nav">
            <a href="/product"><h4>product</h4></a>
            <a href="/custom"><h4>Custom</h4></a>
            <a href="/mypage"><h4>MyPage</h4></a>
            <a th:if="${memberId != null }" href="/logout"><h4>Logout</h4></a> <!-- 로그인 된 경우 -->
            <a th:if="${memberId == null}" href="/member/login"><h4>Login</h4></a> <!-- 로그인 안된 경우 -->
        </div>
    </div>
    <div class="grid-container">
        <div class="favorite-section">
            <button id="favoritePrev" class="pagination-button"><i class="fas fa-chevron-left"></i></button>
            <div class="grid-item item1" id="favoriteList">
                <button id="addFavoriteBtn">즐겨찾기 추가하러 가기</button>
                <!-- 즐겨찾기 리스트 부분 -->
        </div>
            <button id="favoriteNext" class="pagination-button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="grid-item item2">
            <div class="item2-Box" id="item2Box">
                <!-- JavaScript에서 이곳의 내용을 동적으로 변경 -->
            </div>
        </div>
        <div class="grid-item item3">
            <div class="item3-calculator-box">
                <div class="chart-box">
                    <canvas id="caffeineChart" width="400" height="400"></canvas> <!-- 그래프를 표시할 캔버스 -->
                </div>
                <div class="chart-controls">
                    <button id="resetChartBtn">리셋</button>
                    <button id="undoChartBtn">실행 취소</button>
                </div>
            </div>
            <div class="item3-info">
                <img src="/img/mainInfo.png" alt="정보">
            </div>
        </div>
        <div class="grid-item item4" id="customList">
            <!-- 커스텀게시물 -->
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
