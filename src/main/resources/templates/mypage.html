<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">
</head>
<body>
<input type="hidden" id="loginMemberPK" th:value="${memberPK}">
<div class="main-container">
    <!-- 헤더와 네비게이션을 포함하는 컨테이너 -->
    <div class="header-container">
        <span class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="logo">
            </a>
        </span>
        <div class="nav">
            <a href="/product"><h4>product</h4></a>
            <a href="/custom"><h4>Custom</h4></a>
            <a href="/mypage"><h4>MyPage</h4></a>
            <a th:if="${memberId != null }" href="/logout"><h4>Logout</h4></a> <!-- 로그인 된 경우 -->
            <a th:if="${memberId == null}" href="/member/login"><h4>Login</h4></a> <!-- 로그인 안된 경우 -->
        </div>
    </div>

    <div class="body-container">
        <!-- 헤더 영역 (검색창 포함) -->
        <div class="header">
            <div class="title">
                <h1>MyPage</h1>
                <input type="text" id="searchBar" placeholder="검색어를 입력하세요...">
            </div>
            <!-- 내용영역 (커피 리스트) -->
            <div class="content-container" id="favoriteList">
                <!-- 이곳에 커피 제품 리스트 표시 -->
            </div>
        </div>
    </div>
</div>
<script src="/js/mypage.js"></script>
</body>
</html>
