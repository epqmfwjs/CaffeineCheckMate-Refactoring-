<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: rgb(240, 240, 240);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 뷰포트를 넘어가는 부분을 숨김 */
        }

        .main-container {
            background-color: white;
            width: 1800px;
            height: 850px;
            display: flex;
            flex-direction: column; /* 내용 영역을 세로로 배치 */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* x-offset, y-offset, blur-radius, color */
            overflow: hidden; /* 뷰포트를 넘어가는 부분을 숨김 */
        }

        .header-container {
            display: flex;
            justify-content: space-between; /* 로고와 네비게이션 바를 양쪽 끝으로 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 네비게이션 높이 설정 */
            margin-bottom: 50px; /* 헤더와 내용 사이의 간격 설정 */
        }

        .nav {
            display: flex;
            align-items: center;
            height: 100%; /* 부모 요소의 높이에 맞춤 */
            margin-top: 30px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            margin-left: 20px; /* 링크 간의 간격 설정 */
            margin-right: 50px; /* 오른쪽 여백 */
            font-size: 16px;
        }

        .logo {
            display: flex;
            margin-top: 30px;
            align-items: center; /* 세로 중앙 정렬 */
            margin-left: 50px; /* 왼쪽 여백 */
        }

        .logo img {
            width: 200px; /* 이미지의 너비 조정 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            max-height: 80px; /* 최대 높이 설정 (네비게이션 바 높이에 맞춤) */
            object-fit: contain; /* 이미지 비율을 유지하면서 크기 조정 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 첫 번째 컬럼은 1fr, 두 번째 컬럼은 2fr 크기로 설정 */
            grid-template-rows: auto; /* 자동으로 로우 크기 조정 */
            gap: 40px;
            width: 1500px;
            height: 520px;
            margin: 0 auto; /* 중앙 정렬 */
        }

        /* 기본 스타일 */
        .grid-item {
            background-color: rgb(240, 240, 240);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 5px;
            padding: 10px; /* 아이템 1 내부 여백 */
        }

        /* 개별 아이템의 크기 및 스타일 조정 */
        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: row; /* 묶음을 가로로 배치 */
            justify-content: space-around; /* 묶음 사이의 간격 조정 */
            align-items: center;
            height: 180px; /* 전체 높이 */
            width: 820px; /*넓이 고정*/
        }

        .favorite-section {
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: space-between; /* 양쪽 끝 정렬 */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .item1-wrapper {
            display: flex;
            flex-direction: column; /* 각 묶음 내에서 이미지와 텍스트를 수직으로 배치 */
            align-items: center;
            width: auto; /* 묶음의 너비를 내용에 맞게 조정 */
            margin-right: 10px; /* 묶음 사이의 간격 */
        }

        .item1-favorite-img {
            width: 150px; /* 이미지 너비 */
            height: 120px; /* 이미지 높이 */
            object-fit: cover; /* 이미지가 설정된 크기에 맞춰 적절하게 크기 조정 */

            border-radius: 5px; /* 모서리를 둥글게 */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }

        .item1-favorite-text {
            text-align: center;
            width: 150px; /* 이미지와 동일한 너비로 설정 */
            height: 30px; /* 텍스트 높이 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black; /* 텍스트 색상 명시 */
            font-size: 14px; /* 텍스트 크기 조정 */
            overflow: hidden; /* 텍스트가 넘칠 경우 숨김 */
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 생략 부호(...)로 처리 */
        }

        .item2 {
            grid-column: 2 / 3; /* 두 번째 컬럼에 배치 */
            grid-row: 1 / 3;    /* 첫 번째와 두 번째 로우를 차지 */
            height: 220px; /* 원하는 높이로 지정 */
        }

        .item2-Box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* 가로 전체를 사용 */
        }

        .item2-wrapper {
            width: 100%; /* 가로 전체를 사용 */
            display: flex; /* Flexbox를 사용하여 자식 요소들을 가로로 배치 */
            align-items: center; /* 세로 중앙 정렬 */

        }

        .memberInfo-img {
            margin-left: 30px;
            width: 150px;
            height: 150px;
            display: flex; /* 이미지 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */


            object-fit: cover; /* 이미지가 설정된 크기에 맞춰 적절하게 크기 조정 */
            border-radius: 50%; /* 모서리를 둥글게 */
        }


        .memberInfo-text {
            margin-left: 60px;
            display: flex; /* 텍스트 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            color: black; /* 텍스트 색상 */
            font-size: 20px; /* 텍스트 크기 */
        }

        .item3 {
            grid-column: 1 / 2; /* 첫 번째 컬럼에 배치 */
            grid-row: 2 / 3;    /* 두 번째 로우에 배치 */
            height: 440px; /* 원하는 높이로 지정 */
            gap: 50px;
        }

        .item3-calculator {
            width: 48%; /* 부모 요소의 전체 너비 사용 */
            height: 80%; /* 부모 요소의 60% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .item3-info {
            width: 38%; /* 부모 요소의 전체 너비 사용 */
            height: 80%; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: wight;
        }

        .item3-info img {
            width: 362px; /* 부모 요소의 전체 너비 사용 */
            height: 352px; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: wight;
        }

        .item4 {
            grid-column: 2 / 3; /* 두 번째 컬럼에 배치 */
            grid-row: 2 / 3;    /* 두 번째 로우에 배치 */
            display: flex;
            flex-direction: column; /* Flexbox를 사용해 자식 요소를 수직으로 정렬 */
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .item4-wrapper {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column; /* 각 묶음 내에서 이미지와 텍스트를 수직으로 배치 */
            align-items: center;
            margin-right: 10px; /* 묶음 사이의 간격 */

            transition: opacity 0.5s ease-in-out; /* 페이드 인/아웃 효과를 위한 트랜지션 */
            opacity: 0; /* 처음에는 보이지 않도록 설정 */
        }

        .item4-wrapper.show {
            opacity: 1; /* show 클래스가 추가되면 보이도록 설정 */
        }

        .item4-img {
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;

            object-fit: cover; /* 이미지가 설정된 크기에 맞춰 적절하게 크기 조정 */
            border-radius: 5px; /* 모서리를 둥글게 */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }

        .item4-text {
            width: 380px; /* 부모 요소의 전체 너비 사용 */
            height: 150px; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            color: black; /* 텍스트 색상 명시 */
            font-size: 20px; /* 텍스트 크기 조정 */
            overflow: hidden; /* 텍스트가 넘칠 경우 숨김 */
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 생략 부호(...)로 처리 */
        }

        .item4-member {
            height: 100px; /* 부모 요소의 40% 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            color: black; /* 텍스트 색상 명시 */
            font-size: 17px; /* 텍스트 크기 조정 */
            overflow: hidden; /* 텍스트가 넘칠 경우 숨김 */
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 생략 부호(...)로 처리 */
        }

        .item4-date {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black; /* 텍스트 색상 명시 */
            font-size: 14px; /* 텍스트 크기 조정 */
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
        }

        .heart-style {
            font-size: 0.7em; /* 원하는 크기로 조정 */
        }



        .favorite-list,
        .like-list {
            display: flex;
            flex-wrap: wrap; /* 카드들이 가로로 배치되면서 넘치면 줄바꿈 */
            justify-content: center; /* 카드들 가운데 정렬 */
            flex-grow: 1; /* 남은 공간을 채우도록 설정 */
            margin: 0 20px; /* 양쪽 여백 */
            gap: 50px; /* 카드들 사이의 간격 (기본값은 20px에서 30px로 조정) */
        }

        .pagination-button {
            background-color: rgb(239, 108, 51); /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px; /* 패딩 */
            cursor: pointer; /* 커서 모양 변경 */
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px; /* 글씨 크기 조정 */
        }

        .pagination-button:hover {
            background-color: #0c4a60;
        }

        #addFavoriteBtn {
            display: none; /* 초기 상태에서 숨겨져 있는 경우 */

            background-color: rgb(239, 108, 51); /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색 */
            border: none; /* 테두리 제거 */
            padding: 10px; /* 패딩 */
            cursor: pointer; /* 커서 모양 변경 */
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px; /* 글씨 크기 조정 */
        }

        #addFavoriteBtn:hover {
            background-color: #0c4a60;
        }
    </style>
</head>
<body>
<input type="hidden" id="loginMemberPK" th:value="${memberPK}">
<div class="main-container">
    <div class="header-container">
        <span class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="logo">
            </a>
        </span>
        <div class="nav">
            <a href="/product"><h4>product</h4></a>
            <a href="/custom"><h4>Custom</h4></a>
            <a href="/mypage"><h4>MyPage</h4></a>
            <a th:if="${memberId != null }" href="/logout"><h4>Logout</h4></a> <!-- 로그인 된 경우 -->
            <a th:if="${memberId == null}" href="/member/login"><h4>Login</h4></a> <!-- 로그인 안된 경우 -->
        </div>
    </div>
    <div class="grid-container">
        <div class="favorite-section">
            <button id="favoritePrev" class="pagination-button"><i class="fas fa-chevron-left"></i></button>
            <div class="grid-item item1" id="favoriteList">
                <button id="addFavoriteBtn">즐겨찾기 추가하러 가기</button>
                <!-- 즐겨찾기 리스트 부분 -->
        </div>
            <button id="favoriteNext" class="pagination-button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="grid-item item2">
            <div class="item2-Box" id="item2Box">
                <!-- JavaScript에서 이곳의 내용을 동적으로 변경 -->
            </div>
        </div>
        <div class="grid-item item3">
            <div class="item3-calculator">
                카페인계산기
            </div>
            <div class="item3-info">
                <img src="/img/mainInfo.png" alt="정보">
            </div>
        </div>
        <div class="grid-item item4" id="customList">
            <!-- 커스텀게시물 -->
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
