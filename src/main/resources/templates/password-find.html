<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/findPwAndId.js"></script>
</head>
<body>
<div class="login-container">
        <form id="password-find-form">
        <h2 class="mb-4">비밀번호 찾기</h2>

            <label for="username" class="inputSt">ID</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요." required>

            <label for="email" class="inputSt" >E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요." required>

            <div class="BtnSt">
                <button type="submit" class="btn btn-outline-primary btn-block">비밀번호 찾기</button>
            </div>

            <p class="additional-links">
                <a th:href="@{/member/login}">로그인 페이지</a> |
                <a th:href="@{/password/id/find}">ID를 잊으셨나요?</a>
            </p>
        </form>
</div>

<!-- 모달: 오류 메시지 -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">오류</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ID 혹은 이메일을 확인해 주세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 모달: 인증 코드 입력 -->
<div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="verificationModalLabel">인증 코드 입력</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>등록된 이메일에서 인증 코드를 확인해 주세요.</p>
                <div class="form-group mb-3">
                    <label for="verificationCode">인증 코드</label>
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="인증 코드를 입력하세요." required>
                    <small id="verificationError" class="form-text text-danger" style="display: none;">인증번호가 올바르지 않습니다.</small>
                </div>
                <button type="button" class="btn btn-outline-info" id="verifyCodeButton">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
