<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
</head>
<body>
<div id="coffeeList">
    <!-- 이곳에 커피 제품 리스트 포시 -->
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/coffeeList')
            .then(response => response.json())
            .then(data => {
                const coffeeListDiv = document.getElementById('coffeeList');
                data.forEach(coffee => {
                    const coffeeItem = document.createElement('div');
                    coffeeItem.textContent =
                    `
                    브랜드: ${coffee.coffeeBrand},
                    이름: ${coffee.coffeeName},
                    종류: ${coffee.coffeeType},
                    설명: ${coffee.coffeeContent},
                    카페인: ${coffee.caffeine},
                    당류: ${coffee.caffeine},
                    칼로리: ${coffee.caffeine}
                    `;

                    coffeeListDiv.appendChild(coffeeItem);
                     console.log(coffee);
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
