<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- 반응형 설정 -->
    <title>CCM</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 로그인 폼을 감싸는 컨테이너 -->
<div class="login-container">
    <img alt="Logo" class="logo" onclick="window.location.href='/'" src="/img/logo.png"/>

    <!-- 로그인 폼 -->
    <form method="post" th:action="@{/member/login}">
        <div class="iconStyle">
            <img alt="id" src="/img/id.png"/>
            <input id="loginId" name="username" placeholder="아이디" type="text"/>
        </div>
        <div class="iconStyle">
            <img alt="id" src="/img/password.png"/>
            <input id="password" name="password" placeholder="비밀번호" type="password"/>
        </div>
        <div class="otherFunctions">
            <input id="idSaveCheck" name="remember" type="checkbox" style="width:10%; margin-left: 20px;"/> 아이디 저장 ┃
            <a href="/password/id/find">&nbsp;아이디 찾기&nbsp;</a> ┃
            <a href="/password/find">&nbsp;비밀번호 찾기&nbsp;</a>
        </div>
        <!-- 로그인 버튼 -->
        <button type="submit">로그인</button>
        <button onclick="window.location.href='/member/join'" type="button">회원가입</button>
    </form>
</div>
<!-- 로그인 실패 시 모달 창 -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="errorModalLabel">로그인 오류</h4>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>아이디 혹은 비밀번호를</p>
                <p>정확하게 입력해 주세요.</p>
            </div>
        </div>
    </div>
</div>
<!-- 비밀번호 변경 후 성공 메시지 모달 -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">알림</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
<!-- ID 찾기 결과 모달 -->
<div class="modal fade" id="idFindModal" tabindex="-1" role="dialog" aria-labelledby="idFindModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="idFindModalLabel">ID 찾기 결과</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>입력해주신 정보로 가입된 아이디는 다음과 같습니다.</p>
                <ul id="foundIds"></ul>
                <p>로그인 혹은 비밀번호 찾기를 진행해 주세요.</p>
            </div>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
