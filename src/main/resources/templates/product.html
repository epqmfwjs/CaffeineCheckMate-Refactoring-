<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CCM</title>
    <link rel="stylesheet" type="text/css" href="/css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<input type="hidden" id="loginMemberPK" th:value="${memberPK}">
<div class="main-container">
    <!-- 헤더와 네비게이션을 포함하는 컨테이너 -->
    <div class="header-container">
        <span class="logo">
            <a href="/">
                <img src="/img/logo.png" alt="logo">
            </a>
        </span>
        <div class="nav">
            <a href="/product"><h4>product</h4></a>
            <a href="/custom"><h4>Custom</h4></a>
            <a href="/mypage"><h4>MyPage</h4></a>
            <a th:if="${memberId != null }" href="/logout"><h4>Logout</h4></a> <!-- 로그인 된 경우 -->
            <a th:if="${memberId == null}" href="/member/login"><h4>Login</h4></a> <!-- 로그인 안된 경우 -->
        </div>
    </div>

    <div class="body-container">
        <!-- 헤더 영역 (검색창 포함) -->
        <div class="header">
            <div class="title">
                <h1>Products</h1>
                <input type="text" id="searchBar" placeholder="검색어를 입력하세요...">
            </div>
        </div>

        <!-- 내용영역 (커피 리스트) -->
        <div class="content-container" id="coffeeList">
            <!-- 이곳에 커피 제품 리스트 표시 -->
        </div>
        <!-- 모달 요소 추가 -->
        <div id="coffeeModal" class="coffeeListModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalCoffeeName" class="modal-title"></h2><!-- 제품명 -->
                <div class="modal-header">
                    <img id="modalImage" src="" alt="coffee image" class="modal-image">
                    <div class="modal-text">
                        <!-- 브랜드 -->
                        <div class="modal-detail">
                            <p class="modal-detail-label">브랜드</p>
                            <p id="modalCoffeeBrand" class="modal-brand"></p>
                        </div>
                        <!-- 종류 -->
                        <div class="modal-detail">
                            <p class="modal-detail-label">종류</p>
                            <p id="modlCoffeeType" class="modal-type"></p>
                        </div>
                        <!-- 설명 -->
                        <div class="modal-detail">
                            <p class="modal-detail-label">설명</p>
                            <p id="modalCoffeeContent" class="modal-description"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-nutrition">
                    <table class="nutrition-table">
                        <tr>
                            <th>카페인(ml)</th>
                            <th>칼로리(cal)</th>
                            <th>당분(g)</th>
                        </tr>
                        <tr>
                            <td id="modalCoffeeCaffeine"></td> <!-- 카페인 량 -->
                            <td id="modalCoffeeCalorie"></td> <!-- 칼로리 량 -->
                            <td id="modalCoffeeSaccharide"></td> <!-- 당분 량 -->
                        </tr>
                    </table>
                </div>
                <button id="favoriteBtn" class="favorite-button">즐겨찾기</button>
            </div>
        </div>
        <div class="test"> 페이지 처리</div>
    </div>
</div>
<script src="/js/product.js"></script>
</body>
</html>
