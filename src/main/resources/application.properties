spring.datasource.url=jdbc:mysql://localhost:3306/ccm
spring.datasource.username=${RECCM_DB_USERNAME}
spring.datasource.password=${RECCM_DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update



spring.mail.host=${RECCM_MAIL_HOST}
spring.mail.port=${RECCM_MAIL_PORT}
spring.mail.username=${RECCM_MAIL_USERNAME}
spring.mail.password=${RECCM_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.charset.console=UTF-8
logging.charset.file=UTF-8